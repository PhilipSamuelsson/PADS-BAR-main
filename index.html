<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a id="brand-name" href="index.html">PADS</a>
        <!--Desktop navbar-->
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="menu.html" class="nav-link">Meny</a>
          </li>
          <li class="nav-item">
            <a href="locations.html" class="nav-link">Lokaler</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Kontakt</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <!-- HERO SECTION -->
    <div class="hero-image">
      <div>
        <h2 class="hero-text">BOOK YOUR EXPERIENCE</h2>
        <a href="#form-section"
          ><button class="hero-button" id="heroButton">Boka nu!</button>
        </a>
      </div>
    </div>
    <!-- BOOKING FORM -->
    <div class="form-section" id="form-section">
      <form action="" class="form" id="form">
        <h2 class="booking-title">Boka ett bord!</h2>
        <label for="name">Förnamn</label>
        <input type="text" id="name" placeholder="Philip" />
        <label for="lastName">Efternamn</label>
        <input type="text" id="lastName" placeholder="Samuelsson" />
        <label for="seats">Bord för:</label>
        <input type="number" id="seats" placeholder="2" />
        <label for="date">Vilken dag passar er?</label>
        <input type="date" id="date" />
        <label for="time">Lediga bord</label>
        <select name="time" id="time">
          <option value="16:30"></option>
          <option value="17:00">17:00</option>
          <option value="17:30">17:30</option>
          <option value="18:30">18:30</option>
          <option value="19:00">19:00</option>
          <option value="20:00">20:00</option>
        </select>
        <button
          data-modal-target="#modal"
          class="submit"
          id="submit"
          type="submit"
        >
          Boka!
        </button>
      </form>
    </div>
    <!-- MODAL -->
    <div class="modal" id="modal">
      <div class="modalHeader" id="modalHeader">
        <div class="headerText"><h3 id="headerText">Du är nu bokad!</h3></div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <p id="bookingText"></p>
      </div>
    </div>
    <div id="overlay"></div>
    <footer>
      <div class="footer">
        <ul class="grid1">
          <h4>Sidor</h4>
          <li>Hem</li>
          <li>Meny</li>
          <li>Våra barer</li>
          <li>Om oss</li>
          <li>Kontakt</li>
        </ul>
        <ul class="grid2">
          <li></li>
        </ul>
        <ul class="grid3">
          <h4>Sociala medier</h4>
          <li>Instagram</li>
          <li>Facebook</li>
          <li>TikTok</li>
        </ul>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
