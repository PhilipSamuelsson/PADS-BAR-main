    <div class="form-section">
      <form action="" class="form" id="form">
        <h2 class="booking-title">Boka ett bord!</h2>
        <label for="name">Förnamn</label>
        <input type="text" id="name" placeholder="Philip" />
        <label for="lastName">Efternamn</label>
        <input type="text" id="lastName" placeholder="Samuelsson" />
        <label for="seats">Bord för:</label>
        <input type="number" placeholder="2" />
        <label for="date">Vilken dag passar er?</label>
        <input type="date" />
        <label for="time">Lediga bord</label>
        <select name="time" id="time">
          <option value="16:30"></option>
          <option value="17:00">17:00</option>
          <option value="17:30">17:30</option>
          <option value="18:30">18:30</option>
          <option value="19:00">19:00</option>
          <option value="20:00">20:00</option>
        </select>
        <button class="submit" id="submit" type="submit">Boka!</button>
      </form>
