<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a id="brand-name" href="index.html">PADS</a>
        <!--Desktop navbar-->
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="menu.html" class="nav-link">Meny</a>
          </li>
          <li class="nav-item">
            <a href="locations.html" class="nav-link">Lokaler</a>
          </li>
          <li class="nav-item">
            <a href="news.html" class="nav-link">Nyheter</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div class="location-header">
      <h1 class="location-title">Våra barer</h1>
    </div>
    <div class="locations">
      <div>
        <h3 class="city1"></h3>
        <img src="img/bar3.jpg" alt="" />
      </div>
      <div>
        <h3 class="city2"></h3>
        <img src="img/bar1.jpg" alt="" />
      </div>
      <div>
        <h3 class="city3"></h3>
        <img src="img/bar2.jpg" alt="" />
      </div>
    </div>
    <div class="form2-2">
      <h3 class="comment-title">Berätta vad ni tycker om oss!</h3>
      <form class="form2">
        <input class="your-name" type="text" placeholder="För & efternamn" />
        <label for="">
          <input type="checkbox" class="opt" />
          Jag vill vara anonym
        </label>
        <br />
        <textarea
          class="comment"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Skriv din recension här.."
        >
        </textarea>
        <br />
        <input type="submit" class="post" />
      </form>
    </div>
    <div id="comments"></div>
    <footer>
      <div class="footer">
        <div class="grid1">
          <canvas id="myChart"></canvas>

          <div class="stars">
            <p class="avg"></p>
            <i class="fa-solid fa-star star"></i>
          </div>
        </div>
        <ul class="grid2">
          <h4>Sidor</h4>
          <li><a href="index.html">Hem</a></li>
          <li><a href="menu.html">Meny</a></li>
          <li><a href="locations.html">Våra barer</a></li>
          <li><a href="news.html">Nyheter</a></li>
        </ul>

        <ul class="grid3">
          <h4>Sociala medier</h4>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>

          <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        </ul>
      </div>
      <script
        src="https://kit.fontawesome.com/402149f8c2.js"
        crossorigin="anonymous"
      ></script>
    </footer>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>
    <script
      src="https://kit.fontawesome.com/2a7819863f.js"
      crossorigin="anonymous"
    ></script>
    <script src="locations.js"></script>
  </body>
</html>
